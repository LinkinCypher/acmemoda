<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{plantillaTema/header}">

<head>
    <title>Producto</title>
</head>

<body>
	<!-- PLANTILLA RELOAD -->
	<div th:replace="plantillaTema/preloader :: div"></div>
	
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            
			<!-- PLANTILLA BARRA DE NAVEGACIÓN SUPERIOR -->
            <nav layout:fragment="navbar" th:replace="plantillaTema/navbar :: nav"></nav>

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
					
					<!-- PLANTILLA SIDEBAR IZQUIERDO -->
					<nav layout:fragment="sidebar" th:replace="plantillaTema/sidebar :: nav"></nav>
					
                    <div class="pcoded-content">
						
						
						
                        <!-- Page-header start -->
                        <div class="page-header">
                            <div class="page-block">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <div class="page-header-title">
                                            <h5 class="m-b-10">Registrar Producto</h5>
                                            <p class="m-b-0">Bienvenido a la sección de productos</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <ul class="breadcrumb">
                                            <li class="breadcrumb-item">
                                                <a href="index"> <i class="fa fa-home"></i> </a>
                                            </li>
                                            <li class="breadcrumb-item"><a href="#!">Producto - Registro</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Page-header end -->
						
						
						
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Aquí puedes agregar o editar el producto</h5>
                                                        <span></span>
                                                        
														<!-- PLANTILLA DE OPTCIONES -->
														<div th:replace="plantillaTema/options :: div"></div>

														
														
														<!-- INICIO -->
														<form 
														    th:action="@{/insertarproducto}" 
														    th:object="${nuevoProducto}"
														    class="form-material"
														    method="post">
														    
														    <div class="row">
														        <div class="col-12">
														            <div class="input-group">
														                <input type="text" 
														                       class="form-control" 
														                       data-toggle="tooltip"
														                       th:field="*{idProducto}"
														                       disabled>
														            </div>
														        </div>
														        
														        <div class="col-md-6">
														            <div>
														                <select class="form-select form-control" th:field="*{fkCategoria.idCategoria}"
														                        aria-label="Default select example">
														                    <option selected value="0">Categoría</option>
														                    <option th:each="categoria:${listaCategoria}" th:value="${categoria.idCategoria}"
														                            th:text="${categoria.nombre}"></option>
														                </select>
														            </div>
														        </div>
														        
														        <div class="col-md-6">
														            <div class="input-group">
														                <input type="text" 
														                       class="form-control" 
														                       placeholder="Nombre del Producto" 
														                       title="Ingrese el nombre" 
														                       data-toggle="tooltip"
														                       th:field="*{nombre}" 
														                       required>
														            </div>
														        </div>

														        <div class="col-md-6">
														            <div class="input-group">
														                <input type="text" 
														                       class="form-control" 
														                       placeholder="Descripción" 
														                       title="Ingrese la descripción" 
														                       data-toggle="tooltip"
														                       th:field="*{descripcion}" 
														                       required>
														            </div>
														        </div>

														        <div class="col-md-6">
														            <div class="input-group">
														                <input type="number" 
														                       class="form-control" 
														                       placeholder="Costo" 
														                       title="Ingrese el costo" 
														                       data-toggle="tooltip"
														                       th:field="*{costo}" 
														                       step="0.01" 
														                       min="0" 
														                       required>
														            </div>
														        </div>

														        <div class="col-12">
														            <div class="checkbox-fade fade-in-primary">
														                <input type="checkbox" value="" th:field="*{estado}">
														                Estado
														            </div>
														        </div>
														    </div>

														    <hr>
														    
														    <div class="row">
														        <div class="col-12">
														            <button class="btn waves-effect waves-light btn-primary btn-outline-primary" data-type="inverse" data-from="top" data-align="center" data-icon="fa fa-comments">
														                <i class="fa fa-save"></i> 
																		Guardar
														            </button>
														        </div>
														    </div>

														    <!-- Importante para hacer el update (reconoce si es insert o update) -->
														    <input type="hidden" th:field="*{idProducto}">
														</form>
														<!-- FIN -->
														
														
													
													</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="styleSelector"></div>
                </div>
            </div>
        </div>
    </div>
    
	<!-- PLANTILLA JQUERY EN EL FOOTER -->
	<footer layout:fragment="footer" th:replace="plantillaTema/footer :: footer"></footer>
</body>

</html>
